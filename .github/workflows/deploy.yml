name: Deploy to Github Pages

on:
    push:
        branches: [master]

permissions:
    contents: write

concurrency:
    group: build-and-test
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: true
                  fetch-depth: 0

            - name: Install TexLive and compile CV when changed
              run: |
                  if [ "$( git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -c "cv/" )" -gt "0" ]; then
                      sudo apt update && \
                      sudo apt install texlive-full && \
                      cd ./cv && \
                      xelatex CV.tex && \
                      cd ..
                  else
                      cd ./cv && \
                      wget --no-cache https://procyk.in/uploads/CV.pdf && \
                      cd ..
                  fi
            
            - name: Add CV to webpage sources
              run: mv ./cv/CV.pdf ./static/uploads/

            - uses: actions/setup-go@v2
              with:
                  go-version: "^1.17.0"
            - run: go version

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: 0.113.0
                  extended: true

            - name: Build
              run: hugo --minify --gc

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
                  cname: procyk.in
                  force_orphan: true
